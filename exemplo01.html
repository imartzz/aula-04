<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo</title>
<style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-style: 16px;
    }
</style>
<script>
    function processar() {
        var fruta = entrada.value;
        switch (fruta.toLowerCase().trim()) {
            case "uva":
                document.getElementById("resp").innerHTML = "voce escolheu uva"
                document.getElementById("resp").innerHTML += "R$ 14,55"
                break;
            case "manga":
            case maça:
            case macã:
            case "maça":
                document.getElementById("resp").innerHTML = "voce escolheu maça/manga"
                document.getElementById("resp").innerHTML += "R$ 5,98"
                break;
            default:
                document.getElementById("resp").innerHTML = "Fruta não identificada"
        }
    }
</script>
</head>

<body>
    <main>
        <section class="secao-entrada">
            <input type="text" id="entrada" placeholder="fruta">
            <button onclick="processar()">OK</button>
        </section>
        <section class="secao-saida">
            <div id="resp">

            </div>
        </section>
    </main>
</body>

</html>
